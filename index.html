<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMA Training Readiness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .train { color: #2e7d32; }   /* green */
    .modify { color: #f9a825; }  /* amber */
    .rest { color: #c62828; }    /* red */

    #prescription, #classType {
      font-size: 1.05em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Training Readiness Check</h2>

<h3>Red Flags (any = REST)</h3>
<label><input type="checkbox" id="fever"> Fever</label>
<label><input type="checkbox" id="chest"> Chest congestion</label>
<label><input type="checkbox" id="dizzy"> Dizziness</label>

<h3>Readiness</h3>
<label><input type="checkbox" class="ready"> Energy ≥80%</label>
<label><input type="checkbox" class="ready"> Motivation normal</label>
<label><input type="checkbox" class="ready"> Coordination sharp</label>
<label><input type="checkbox" class="ready"> Nasal breathing easy</label>
<label><input type="checkbox" class="ready"> Limbs feel light</label>

<h3>Symptoms below the neck?</h3>
<label><input type="checkbox" id="belowNeck"> Yes</label>

<h3>10-minute warm-up made me feel worse</h3>
<label><input type="checkbox" id="worseAfter"> Yes</label>

<button id="evaluateBtn">Evaluate</button>

<h2 id="result"></h2>
<div id="prescription"></div>
<p id="classType"></p>

<script>
document.getElementById("evaluateBtn").addEventListener("click", function () {

  let decision = "REST";

  // HARD STOPS
  if (
    document.getElementById("fever").checked ||
    document.getElementById("chest").checked ||
    document.getElementById("dizzy").checked ||
    document.getElementById("belowNeck").checked
  ) {
    decision = "REST";
  } else {
    const readiness = document.querySelectorAll(".ready:checked").length;

    if (readiness >= 4) decision = "TRAIN";
    else if (readiness >= 2) decision = "MODIFY";

    if (document.getElementById("worseAfter").checked) {
      decision = decision === "TRAIN" ? "MODIFY" : "REST";
    }
  }

  const resultEl = document.getElementById("result");
  const prescriptionEl = document.getElementById("prescription");
  const classEl = document.getElementById("classType");

  // Reset previous color
  resultEl.className = "";

  // Set decision, prescription, and class type
  if (decision === "TRAIN") {
    resultEl.innerText = "TRAIN";
    resultEl.classList.add("train");
    prescriptionEl.innerHTML =
      "<strong>Session:</strong> Full training allowed<br>" +
      "<strong>Focus:</strong> Technique, timing, normal conditioning<br>" +
      "<strong>Avoid:</strong> Max lifts or ego sparring if fatigued";
    classEl.innerHTML =
      "<strong>Recommended Class:</strong> Full class, including sparring and normal conditioning.";
  } else if (decision === "MODIFY") {
    resultEl.innerText = "MODIFY";
    resultEl.classList.add("modify");
    prescriptionEl.innerHTML =
      "<strong>Session:</strong> Modified training<br>" +
      "<strong>Focus:</strong> Technique, drilling, Zone 2 cardio only<br>" +
      "<strong>Avoid:</strong> Hard sparring, max effort conditioning<br>" +
      "<strong>Goal:</strong> Leave feeling better than you arrived";
    classEl.innerHTML =
      "<strong>Recommended Class:</strong> Technique drills and light conditioning only. No sparring.";
  } else {
    resultEl.innerText = "REST";
    resultEl.classList.add("rest");
    prescriptionEl.innerHTML =
      "<strong>Session:</strong> Rest / recovery day<br>" +
      "<strong>Do:</strong> Walking, mobility, nasal breathing only<br>" +
      "<strong>Priority:</strong> Sleep, hydration, nutrition<br>" +
      "<strong>Reassess:</strong> Tomorrow";
    classEl.innerHTML =
      "<strong>Recommended Class:</strong> Rest day — focus on recovery, mobility, walking, or breathing exercises.";
  }

});
</script>

</body>
</html>
