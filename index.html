<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMA Training Decision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Training Readiness Check</h2>

<h3>Red Flags (any = REST)</h3>
<label><input type="checkbox" id="fever"> Fever</label><br>
<label><input type="checkbox" id="chest"> Chest congestion</label><br>
<label><input type="checkbox" id="dizzy"> Dizziness</label><br>

<h3>Readiness</h3>
<label><input type="checkbox" class="ready"> Energy â‰¥80%</label><br>
<label><input type="checkbox" class="ready"> Motivation normal</label><br>
<label><input type="checkbox" class="ready"> Coordination sharp</label><br>
<label><input type="checkbox" class="ready"> Nasal breathing easy</label><br>
<label><input type="checkbox" class="ready"> Limbs feel light</label><br>

<h3>Symptoms below the neck?</h3>
<label><input type="checkbox" id="belowNeck"> Yes</label><br>

<h3>10-minute warm-up made me feel worse</h3>
<label><input type="checkbox" id="worseAfter"> Yes</label><br><br>

<button id="evaluateBtn">Evaluate</button>

<h2 id="result"></h2>
<p id="prescription"></p>

<script>
document.getElementById("evaluateBtn").addEventListener("click", function () {

  let decision = "REST";

  // HARD STOPS
  if (
    document.getElementById("fever").checked ||
    document.getElementById("chest").checked ||
    document.getElementById("dizzy").checked ||
    document.getElementById("belowNeck").checked
  ) {
    decision = "REST";
  } else {
    const readiness = document.querySelectorAll(".ready:checked").length;

    if (readiness >= 4) decision = "TRAIN";
    else if (readiness >= 2) decision = "MODIFY";

    if (document.getElementById("worseAfter").checked) {
      decision = decision === "TRAIN" ? "MODIFY" : "REST";
    }
  }

  // UPDATE DECISION
  document.getElementById("result").innerText = decision;

  // UPDATE PRESCRIPTION
  let prescription = "";

  if (decision === "TRAIN") {
    prescription =
      "Full training allowed.<br>" +
      "Focus on technique, timing, and normal conditioning.<br>" +
      "Avoid max lifts or all-out sparring if fatigue is present.";
  }

  if (decision === "MODIFY") {
    prescription =
      "Modified session recommended.<br>" +
      "Technique, drilling, and Zone 2 cardio only.<br>" +
      "No hard sparring or max-effort conditioning.<br>" +
      "Leave feeling better than you arrived.";
  }

  if (decision === "REST") {
    prescription =
      "Rest day.<br>" +
      "Light walking, mobility, and nasal breathing only.<br>" +
      "Prioritise sleep, hydration, and food.<br>" +
      "Reassess tomorrow.";
  }

  document.getElementById("prescription").innerHTML = prescription;

});
</script>

</body>
</html>
