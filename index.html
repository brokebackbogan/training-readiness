<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMA Training Decision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
<style>
#result {
  font-size: 2em;
  margin-bottom: 10px;
}

.train { color: #2e7d32; }   /* green */
.modify { color: #f9a825; }  /* amber */
.rest { color: #c62828; }    /* red */

#prescription {
  font-size: 1.05em;
  line-height: 1.5;
}
</style>
<h2>Training Readiness Check</h2>

<h3>Red Flags (any = REST)</h3>
<label><input type="checkbox" id="fever"> Fever</label><br>
<label><input type="checkbox" id="chest"> Chest congestion</label><br>
<label><input type="checkbox" id="dizzy"> Dizziness</label><br>

<h3>Readiness</h3>
<label><input type="checkbox" class="ready"> Energy â‰¥80%</label><br>
<label><input type="checkbox" class="ready"> Motivation normal</label><br>
<label><input type="checkbox" class="ready"> Coordination sharp</label><br>
<label><input type="checkbox" class="ready"> Nasal breathing easy</label><br>
<label><input type="checkbox" class="ready"> Limbs feel light</label><br>

<h3>Symptoms below the neck?</h3>
<label><input type="checkbox" id="belowNeck"> Yes</label><br>

<h3>10-minute warm-up made me feel worse</h3>
<label><input type="checkbox" id="worseAfter"> Yes</label><br><br>

<button id="evaluateBtn">Evaluate</button>

<h2 id="result"></h2>
<div id="prescription"></div>

<script>
document.getElementById("evaluateBtn").addEventListener("click", function () {

  let decision = "REST";

  // HARD STOPS
  if (
    document.getElementById("fever").checked ||
    document.getElementById("chest").checked ||
    document.getElementById("dizzy").checked ||
    document.getElementById("belowNeck").checked
  ) {
    decision = "REST";
  } else {
    const readiness = document.querySelectorAll(".ready:checked").length;

    if (readiness >= 4) decision = "TRAIN";
    else if (readiness >= 2) decision = "MODIFY";

    if (document.getElementById("worseAfter").checked) {
      decision = decision === "TRAIN" ? "MODIFY" : "REST";
    }
  }

  // UPDATE DECISION
  <script>
  const resultEl = document.getElementById("result");
  const prescriptionEl = document.getElementById("prescription");

  resultEl.className = "";

  if (decision === "TRAIN") {
    resultEl.innerText = "TRAIN";
    resultEl.classList.add("train");

    prescriptionEl.innerHTML =
      "<strong>Session:</strong> Full training allowed<br>" +
      "<strong>Focus:</strong> Technique, timing, normal conditioning<br>" +
      "<strong>Avoid:</strong> Max lifts, ego sparring if fatigued";
  }

  if (decision === "MODIFY") {
    resultEl.innerText = "MODIFY";
    resultEl.classList.add("modify");

    prescriptionEl.innerHTML =
      "<strong>Session:</strong> Modified training<br>" +
      "<strong>Focus:</strong> Technique, drilling, Zone 2 cardio<br>" +
      "<strong>Avoid:</strong> Hard sparring, max effort conditioning<br>" +
      "<strong>Goal:</strong> Leave feeling better than you arrived";
  }

  if (decision === "REST") {
    resultEl.innerText = "REST";
    resultEl.classList.add("rest");

    prescriptionEl.innerHTML =
      "<strong>Session:</strong> Rest / recovery day<br>" +
      "<strong>Do:</strong> Walking, mobility, nasal breathing<br>" +
      "<strong>Priority:</strong> Sleep, fluids, food<br>" +
      "<strong>Reassess:</strong> Tomorrow";
  }
</script>

</body>
</html>
